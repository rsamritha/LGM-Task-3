<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Enrollment System</title>
</head>
<body>
    <h1 font="'Georgia',sans-serif;">Student Enrollment System</h1>
    <div class="container centre">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="studentName">Student Name</label>
                            <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="collegeName">College Name</label>
                            <input placeholder="Enter College Name" type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input placeholder="Enter The Email" type="text" name="Email" id="Email">
                        </div>
                        <div>
                            <label for="Gender">Gender</label><br>
                            <input type="radio" name="Gender" value="Male" id="Male">Male<br>
                            <input type="radio" name="Gender" value="Female" id="Female">Female<br>
                        </div>
                         <div>
                            <label for="Skills">Skills</label>
                            <input placeholder="Skills" type="text" name="Skills" id="Skills">
                         </div>
                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>College Name</th>
                                <th>Email</th>
                                <th>Gender</th>
                                <th>Skills</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
        <script src="script.js" defer> </script>

    </div>
</body>
</html>
